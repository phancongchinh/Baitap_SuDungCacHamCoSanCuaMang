<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
      const num = window.prompt();
      const str = num.toString();

      // Khai báo một mảng mới có các phần tử là

      const result = [str[0]];

      for(let i=1; i<str.length; i++) {
            if((str[i-1]%2 === 0)&&(str[i]%2 === 0)) {
                  result.push('-', str[i]);
            }
            else {
                  result.push(str[i]);
            }
      }
      console.log(result.join(''));

</script>
</body>
</html>
